<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
    </div>
    <div class="main">
        <form action="#" method="post">
            <ul>
                <li>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" placeholder="Thor" name="firstName">
                </li>
                <li>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" placeholder="Odinson" name="lastName">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Thor@odinson.com" name="email">
                </li>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="number">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </li>
            </ul>
        </form>
        <button type="submit">Create Account</button>
        <div class="login">Already have an account? <a href="3">Log in</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
