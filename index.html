<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logoContainer">
        <div class="logo"></div>
        </div>
    </div>
    <div class="main">
        <div class="messageContainer">
            <div class="message">This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.  Sign up now to get started.
            </div>
            <div class="message2">You <em>know</em> you want to.</div>
        </div>

        <form action="#" method="post">
            <legend>Let's do this!</legend>
            <div class="listContainer">
            <ul>
                <li>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" placeholder="Thor" name="firstName">
                </li>
                <li>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" placeholder="Odinson" name="lastName">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Thor@odinson.com" name="email">
                </li>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="number" pattern="(\S\d{3}\S\d{3}\S\d{4})" title="Please enter a valid phone number"
                    placeholder="(666)666-6666" required>
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input class="error" type="password" id="password" name="password" maxlength="7">
                </li>
                <li>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" maxlength="7">
                </li>
            </ul>
            </div>
            <button type="submit">Create Account</button>
        </form>
        
        <div class="login">Already have an account? <a href="3">Log in</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
